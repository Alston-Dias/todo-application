version: '3.8'

services:
  todo-application:
    image: todo-application-image:latest
    container_name: todo-application-1
    ports:
      - "8082:8081"
    networks:
      - todo-network
    depends_on:
      - mysql-db
      
  mysql-db:
     image: mysql:latest
     container_name: mysql-db-1
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: Nuvelabs123$
       MYSQL_DATABASE: tododb
     ports:
       - "3307:3306"
     networks:
       - todo-network
     volumes:
       - mysql-data:/var/lib/mysql

networks:
  todo-network:
    driver: bridge

volumes:
  mysql-data:
      
